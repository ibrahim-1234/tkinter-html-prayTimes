<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pray times</title>

    <style>
        :root{
            --text-shadow: 0 0 1px rgb(77, 77, 77);
        }
        
        body{
            display: flex;
            justify-content: center;
            background-color: rgb(36, 62, 88);
            color: aliceblue;
            font-size: 26px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #pray{
            display: flex;
            flex-direction: column;
        }

        .time{
            color: tomato;
        }
        .time-remain{
            color: lime;
        }
    </style>
</head>
<body>
    <div id="pray"></div>

    <script>
        let loc = localStorage.getItem('location')
        async function getLocation(){
            if(!loc){ 
                const pos = await new Promise((resolve, reject)=>{
                    navigator.geolocation.getCurrentPosition(resolve, reject)
                })
                const lat = pos.coords.latitude
                const long = pos.coords.longitude
                localStorage.setItem('location', [lat, long])
                loc = localStorage.getItem('location')
            }

            let corArr = loc.split(',')
            console.log(corArr);
            const geolocationApi = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${corArr[0]}&longitude=${corArr[1]}&localityLanguage=en`;

            await fetch(geolocationApi).then(data=>data.json()).then(data=>{
                localStorage.setItem('countryCity', [data.city, data.countryName])
            })
    }


        async function getTimes(url) {
            const storedData = localStorage.getItem('prayerTimes');
            
            if (storedData) {
                const { data, lastUpdated } = JSON.parse(storedData);
                const currentDate = new Date();

                // Check if the stored data is from today
                if (currentDate.toDateString() === new Date(lastUpdated).toDateString()) {
                    return data['timings'];
                }
            }

            // Fetch new data from the API
            const res = await fetch(url);
            const newData = await res.json();
            // Update the stored data
            const updatedData = {
                data: newData['data'],
                lastUpdated: new Date().toISOString(),
            };
            localStorage.setItem('prayerTimes', JSON.stringify(updatedData));

            return newData['data']['timings'];
        }


        function padZero(number) {
            return number < 10 ? `0${number}` : `${number}`;
        }


        function convertTime(mil) {
            const date = new Date(mil);
            const hours = padZero(date.getUTCHours());
            const minutes = padZero(date.getUTCMinutes());
            const seconds = padZero(date.getUTCSeconds());

            return [hours, minutes, seconds];
        }


        function findDelta(t1, t2) {
            let time;
            if (t1 > t2) {
                time = convertTime(Math.abs(t1 - t2));
                return `<div class='time'>${time[0]}:${time[1]}:${time[2]} - PASSED</div>`;
            }

            time = convertTime(Math.abs(t2 - t1));
            return `<div class='time-remain'>${time[0]}:${time[1]}:${time[2]} - Remaining</div>`;
        }

    async function main(){
        await getLocation()
        const names = localStorage.getItem('countryCity').split(',')
        console.log(names);
        let url = `http://api.aladhan.com/v1/timingsByCity?city=${names[0]}&country=${names[1]}&method=4`;
        const filter = ['Sunset', 'Imsak', 'Midnight', 'Firstthird', 'Lastthird'];
        const pray = document.getElementById('pray')

        getTimes(url).then(data => {
            // filter unwanted times.
            setInterval(() => {
                let text = '';
                let currentTime = new Date();

                Object.keys(data).forEach((key) => {
                    if (filter.indexOf(key) == -1) {
                        let prayTime = new Date();
                        const [h, m] = data[key].split(':');
                        // set pray time
                        prayTime.setHours(Number(h), Number(m), 0);
                        let res = findDelta(currentTime, prayTime);

                        text += `<span>${key} => ${data[key]}${res}</span><br>`;
                    }
                });
                if (pray != null) pray.innerHTML = text;
            }, 1000);
        })
    }
main()
    </script>
</body>
</html>
